<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component | Nycs Agnes</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @media screen and (max-width: 600px){
      #card{
        width:90%;
        }
    }
    .attribution{ 
      font-size: 0.7vw; 
      text-align: center;
      color: hsl(228, 45%, 44%); 
    }
    body{
      background-color: #d6e2f0;
    }
    #QR-section{
      
      text-align: center;
      position: relative;
      top: 50%;
    }
    #card{
      margin: auto;
      width: 20%;
      background-color: white;
      border: 10px solid white;
      border-radius: 10px;
    }
    .code{
      width: 100%;
      border-radius: 10px;
    }
    .bold{
      font-family: "Outfit", sans-serif;
      color:#1f3251;
      font-size: 1.7vw;
      font-weight: 700;
      font-style: normal;

    }
    .regular{
      font-family: "Outfit", sans-serif;
      color:#7b879d;
      font-size: 1.2vw;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <div id="card">
  <main>
  <div id="QR-section">
  <img class="code" src="./images/image-qr-code.png" alt="image of a QR code"/>
  <p class="bold">Improve your front-end skills by building projects</p>
  <p class="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</div>
</body>
</html>
